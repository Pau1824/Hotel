<!-- Button flotante -->
<button
  class="fixed bottom-6 right-6 bg-brand_primary text-white p-4 rounded-full shadow-xl hover:bg-brand_primary/90"
  (click)="togglePanel()">
  <span class="material-symbols-rounded text-2xl">smart_toy</span>
</button>

<!-- Panel lateral -->
<div *ngIf="abierto()" class="fixed inset-0 bg-black/30 z-40" (click)="togglePanel()"></div>

<div
  *ngIf="abierto()"
  class="fixed top-0 right-0 w-[380px] h-full bg-white shadow-2xl z-50 flex flex-col"
  (click)="$event.stopPropagation()">

  <!-- Header -->
  <div class="p-4 border-b border-slate-200 flex items-center justify-between">
    <h2 class="font-semibold text-slate-700">Asistente IA</h2>
    <button class="text-slate-500 hover:text-slate-700" (click)="togglePanel()">
      <span class="material-symbols-rounded">close</span>
    </button>
  </div>

  <!-- Chat -->
  <div class="flex-1 overflow-y-auto p-4 space-y-3">

    <div *ngFor="let msg of mensajes()">
      <div
        [ngClass]="{
          'bg-brand_primary text-white ml-auto': msg.type === 'user',
          'bg-slate-100 text-slate-700 mr-auto': msg.type === 'assistant'
        }"
        class="max-w-[85%] px-3 py-2 rounded-lg shadow text-sm whitespace-pre-line">
        {{ msg.text }}
      </div>
    </div>

    <!-- Escribiendo -->
    <div *ngIf="escribiendo()" class="flex items-center gap-2 text-slate-400 text-sm">
      <span class="material-symbols-rounded animate-bounce">more_horiz</span>
      escribiendo...
    </div>
  </div>

  <!-- Input -->
  <div class="card p-4 space-y-4">
    <input 
        class="input w-full"
        placeholder="Pregúntale algo a la IA…"
        [ngModel]="pregunta()"
        (ngModelChange)="pregunta.set($event)"
    />

    <button class="btn-primary px-4 py-2" (click)="enviar()">
        Consultar IA
    </button>

    </div>
</div>
